<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="02_style.css">
    <style>
        /* use # to target id */
        #first{
            background-color: aqua;
        }
        /* use . to target class */
        .red{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div id="first"> 
        first
    </div>

    <div id="second">
        second
    </div>

    <section class="red" style="background-color: aquamarine;color: black;">
        red

    </section>

    <section class="red bg-blue border-purple">
        red bg-blue and border-purple

    </section>

    <div id="third">
        this is the 3rd id...gonna write css code in (style.css)
    </div>
    <div class="pink">
        this is another class in (style.css)
    </div>
</body>
</html>
<!-- 
    three ways to do css,
    1: use style tag in head.
    2: use style attribute in an element.
    3: (link:css) in head...and then use different file to write css code.
 -->
