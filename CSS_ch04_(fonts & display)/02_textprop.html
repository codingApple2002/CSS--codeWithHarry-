<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text properties</title>
    <style>
        p{
            background-color: red;
            width: 133px;
            height: 225px;
            color: white;
        }
        /* 1....for more refer mdn docs */
        p{
            text-decoration: underline;
        }
        /* 2 */
        P{
            text-transform: capitalize; /*1st letter of every word got caitalize. */
        }
        /* 3 */
        p{
            line-height: 0.2px; /*try changing this value...creates a gap b/w lines. */
        }



    </style>
</head>
<body>
    <p>this is a niceboy. Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis numquam sunt possimus, delectus perspiciatis modi at, soluta inventore architecto rem, quam quia molestiae?</p>
</body>
</html>
