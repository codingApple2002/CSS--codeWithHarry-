<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listStyle</title>
    <style>
        ul{
            background-color: red;
        }
        /* list-style property */
        li{
            list-style: circle;
            list-style: square inside url(); /*inside/outside means whether the bullet points are inside or outside ul and url() for img as bullet points. */
        }
    </style>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>banana</li>
        <li>Orange</li>
    </ul>
</body>
</html>
