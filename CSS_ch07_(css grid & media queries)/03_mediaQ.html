<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
    <style>
        .container{
            background-color: red;
            height: 34vh;
        }
        @media screen and (max-width: 800px){
            body{
                background-color: brown;
            }
            .container{
                background-color: yellow;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque quod repellat deleniti, eius dolorum sed animi modi quasi temporibus fugiat reprehenderit accusamus magni distinctio est consectetur voluptate omnis fugit recusandae praesentium corrupti. Consectetur, sed!
    </div>
</body>
</html>
